<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="static/style.css" rel="stylesheet">
  <title>Max's Magnificent Movie Reviews</title>
  <link rel="icon" type="image/x-icon" href="/static/images/SMG-Favicon.png" />
</head>

<body>
  <h1>Max's Magnificent Movie Reviews</h1>
  <section>
    <div id="button-div">
      <button id="modalBtn" class="addMovieBtn">Add Movie</button>
    </div>
    <div class="wrapper" id="movies">

    </div>

  </section>

  <div id="simpleModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="closeBtn">&times;</span>
        <h2>Add Movie</h2>
      </div>
      <div class="modal-body">
        <form id="addMovie">
          <div class="input-fields">
            <label for="Name"></label>
            <input required class="movie-inputs" type="text" placeholder="Movie Name" id="Name">
            </br>
            <label for="Description"></label>
            <textarea required class="movie-inputs" type="text" placeholder="Description" id="Description"></textarea>
            </br>
            <label for="Genre"></label>
            <input required class="movie-inputs" type="text" placeholder="Genre" id="Genre">
            </br>
            <label for="ReleaseDate"></label>
            <input required class="movie-inputs" type="text" placeholder="Release Date" id="ReleaseDate">
            </br>
            <label for="Director"></label>
            <input required class="movie-inputs" type="text" placeholder="Director" id="Director">
            </br>
            <label for="RunningTime"></label>
            <input required class="movie-inputs" type="text" placeholder="Running Time" id="RunningTime">
            </br>
            <label for="StarRating"></label>
            <input required class="movie-inputs" type="text" placeholder="StarRating" id="StarRating">
            </br>
            <label for="Image"></label>
            <input required class="movie-inputs" type="text" placeholder="Image URL" id="Image">
            </br>
            <label for="submit_movie"></label>
            <input required type="submit" id="submit_movie" class="addMovieBtn" value="Submit"></input>
          </div>
        </form>
      </div>
    </div>
  </div>



  <script src="static/index.js"></script>
</body>

</html>
